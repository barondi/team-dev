<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header>
    <div class="header as-header">
        <div class="container">
            <h2 class="as-logo">
                彼迹网
            </h2>
            <div class="menu-box  replace-old">
                <div class="slide-box">
                    <ul>
                        <li><a href="javascript:;">首页</a></li>
                        <li><a href="javascript:;">团队简介</a></li>
                        <li><a href="javascript:;">作品欣赏</a></li>
                        <li><a href="javascript:;">技巧分享</a></li>
                        <li><a href="javascript:;">发表文章</a></li>
                        <li><a href="javascript:;">关于我们</a></li>
                    </ul>
                </div>
            </div>
            <div class="as-tab">
                <a class="as-login" href="javascript:;">登录</a>
                <a class="as-regist" href="javascript:;">注册</a>
            </div>
        </div>
    </div>
</header>
<div class="article-child-wrap">
    <div class="container ap-bg">
        <div class="as-content clearfix">
            <div class="as-content-slide">

            </div>
            <div class="as-content-title">
                <a class="as-content-titlectgy fl">发布文章</a>
                <a class="as-content-titletime fl change-bg">上传作品</a>
                <div class="as-content-titlesearch fr">
                    <input type="text" placeholder="请输入关键字"/>
                    <em></em>
                </div>
            </div>
            <ul class="ap-list">
                <li class="ap-name">
                    <label class="ib">文章名称</label>
                    <input class="ib" type="text"/>
                    <span class="ib">还可以输入12个字</span>
                </li>
                <li class="ap-property">
                    <label class="ib">文章性质</label>
                    <a class="ib ap-property-select" href="javascript:;">原创</a>
                    <a class="ib" href="javascript:;">自译</a>
                    <a class="ib" href="javascript:;">转载</a>
                </li>
                <li class="ap-category clearfix">
                    <label class="fl">文章分类</label>
                    <a class="as-content-titlectgy fl cover-margin">
                        <span class="article-category">文章类别</span>
                        <em class="ib"></em>
                        <select>
                            <option value="">Web前端</option>
                            <option value="">Web设计</option>
                        </select>
                    </a>
                    <a class="as-content-titletime fl cover-margin">
                        <span class="upload-time">上传时间</span>
                        <em class="ib"></em>
                        <select>
                        </select>
                    </a>
                </li>
                <li class="ap-cover">
                    <label>文章封面</label>
                    <a class="ib" href="javascript:;">上传封面</a>
                    <span>封面要求 : 270px*180px，大小不超过80kb，jpg格式，RGB模式</span>
                </li>
                <li class="ap-introduce">
                    <label>文章简介</label>
                    <textarea class="ib"></textarea>
                    <span>还可以输入12个字</span>
                </li>
                <li class="ap-body">
                    <label>文章正文</label>
                </li>
            </ul>
            <div class="asc-wrapbtns">
                <div class="asc-btns">
                    <a class="asc-btns-save ib" href="javascript:;">草稿</a>
                    <a class="asc-btns-save ib" href="javascript:;">预览</a>
                    <a class="asc-btns-like ib" href="javascript:;">发布</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="footer-wrap cm">
        <div class="footer">
            <ul>
                <li><a href="javascript:;">团队简介</a></li>
                <li><a href="javascript:;">作品欣赏</a></li>
                <li><a href="javascript:;">技巧分享</a></li>
                <li><a href="javascript:;">发表文章</a></li>
                <li><a href="javascript:;">关于我们</a></li>
            </ul>
            <p>地址：北京市西城区环球财讯中心</p>
            <p>电话：15011077963</p>
            <p>QQ：416225084</p>
        </div>
    </div>
</footer>
<script src="js/jquery.js"></script>
<script src="js/index.js"></script>
</body>
</html>
